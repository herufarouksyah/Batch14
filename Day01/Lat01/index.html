<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n =9;
    for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
            if (i==j  (i+j == n-1)) {
                document.write('*' + '&emsp;');  
            }else{
                document.write('&emsp;'); 
            }
                 
        }
        document.write('<br />');    
    }
    </script>
</body>
</html>
